<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Diet Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Indian Diet Maker</h1>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight">
        </div>
        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height">
        </div>
        <div>
            <label for="goal">Goal:</label>
            <select id="goal">
                <option value="maintain">Maintain Weight</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="weight-gain">Weight Gain</option>
            </select>
        </div>
        <button onclick="calculateCalories()">Calculate Calories</button>
        <h2 id="caloriesRequired">Calories Required: </h2>

        <div id="foodOptions">
            <!-- Food options will be dynamically inserted here -->
        </div>

        <div id="selectedFoods">
            <h2>Selected Foods</h2>
            <div id="breakfastFoods">
                <h3>Breakfast</h3>
            </div>
            <div id="lunchFoods">
                <h3>Lunch</h3>
            </div>
            <div id="snacksFoods">
                <h3>Snacks</h3>
            </div>
            <div id="dinnerFoods">
                <h3>Dinner</h3>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
